<div style="text-align: center">
  <h1>Loading Mediator Demo</h1>

  <button (click)="simulateDataLoadFinish($event)">Load Data!</button>

    <app-loading-mediator [dataObservable]="dataObservable" [template]="data_display">
      <ng-template let-data #data_display>
        <app-list-displayer [list]="data">
        </app-list-displayer>
      </ng-template>
    </app-loading-mediator>
</div>
